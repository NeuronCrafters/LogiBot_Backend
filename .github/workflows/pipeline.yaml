name: CI/CD Pipeline
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    rans-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.16.0'
        
      - name: Install dependencies
        run: npm install
        
    deploy:
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploy to production
          run: echo "Deploy to production..."