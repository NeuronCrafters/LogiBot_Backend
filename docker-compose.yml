version: '3.9'

services:
  # MongoDB com usuário root e volume para persistência
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: chatsael
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"

  # Backend com Node 18 LTS e variáveis vindas do .env
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - MONGO_URI
      - FRONT_URL
      - API_KEY
      - JWT_SECRET
      - RASA_WEBHOOK_URL
      - RASA_ACTION_URL
      - RASA_API_URL

volumes:
  mongo-data:
    driver: local
