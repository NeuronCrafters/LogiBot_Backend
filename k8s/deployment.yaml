apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: ghcr.io/ramoncbarbosa/logibot_backend:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: logibot-secrets
